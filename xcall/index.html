<script>
    //定义数组存储名单(修改名字看这里)
    var student = "a,b,c";
    var arrs = student.split(",")

    //创建表格并赋值
    var j = 0;
    htmlstr = "<table class=container border=0  align=center cellspacing=10 cellpadding=3>"
    htmlstr += "<tr>"
        //进行循环创建表格 每排9个表格，根据arrs数组个数创建
    for (j; j <= arrs.length - 1; j++) {
        if (j % 9 == 0) {
            htmlstr += "<tr>"
        }
        htmlstr += "<td class=pname name=strtd align=center bgcolor=#ACE3CC>" + arrs[j] + "<td>"
    }
    htmlstr += "<tr>"
    htmlstr += "</table >"
    document.write(htmlstr)

    //设置一个arrs数组长度的随机数
    function rand() {
        let rand = Math.random()
        return rand2 = Math.floor(rand * arrs.length - 1)
    }
    rand();
    //绑定事件
    //开始事件
    function kaishi() {
        //获取开始按钮并且通过disabled来禁用多次点击
        var dis = document.getElementById("input1")
        var dis1 = document.getElementById("input2")

        dis.style.display = "none"
        dis1.style.display = "flex"

        dis.setAttribute("disabled", "disabled")
            //检查是否存在已经选定的表格根据是否存在ID来选择
        var reds = document.getElementById("reds")
            //如果存在已经变色的表格就将其变回来然后删除ID
        if (reds != null) {
            reds.setAttribute("bgcolor", "#ACE3CC")
            reds.removeAttribute("id")
        }
        //获取所有的表格元素组成数组
        var td = document.getElementsByName("strtd")
            //定义一个循环事件 ，随机表格颜色变色
        one = setInterval(function() {
            var ran = rand()
            td[ran].setAttribute("bgcolor", "#F9625B")
            setTimeout(function() {
                td[ran].setAttribute("bgcolor", "#ACE3CC")
            }, 100)
        }, 100)
    }
    //停止事件
    function tingzhi() {
        //先查找是否存在已经变色的表格
        var reds1 = document.getElementById("reds")
            //如果存在就停止开始按钮
        if (reds1 == null) {
            clearInterval(one)
                //同时解除开始按钮的禁用状态
            var dis = document.getElementById("input1")
            var dis1 = document.getElementById("input2")
            dis1.style.display = "none"
            dis.style.display = "flex"
            dis.removeAttribute("disabled")
                //进行最后一次随机选定一个表格变色并且给该表格添加ID元素并且赋值
            var td = document.getElementsByName("strtd")
            one = setTimeout(function() {
                var ran = rand()
                td[ran].setAttribute("bgcolor", "#F9625B")
                td[ran].setAttribute("id", "reds")
            }, 1)
        } else {
            //如果存在一个选定的变色表格就说明尚未开始 发出弹窗提示
            alert("请点击开始后再停止")
        }
    }
</script>
